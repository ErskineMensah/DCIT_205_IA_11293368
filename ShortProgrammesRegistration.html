<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Course Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center; 
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: darkblue;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(128, 111, 28);
    }

    .back-button {
      display: block;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>

<button><a class="back-button" href="ShortProgrammesPage.html">Back</a></button>

<h2>Short Course Registration</h2>

<form action="submit_registration.php" method="post">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>

  <label>Select Short Courses:</label>
  <div>
    <input type="checkbox" name="courses[]" value="Mobile Application Development">
    <label for="web_programming">Mobile Application Development</label>

    <input type="checkbox" name="courses[]" value="Introduction to Web Programming">
    <label for="data_analytics">Introduction to Web Programming </label>
    
    <input type="checkbox" name="courses[]" value="Information Security and Ethical Hacking">
    <label for="web_programming">Information Security and Ethical Hacking </label>

    <input type="checkbox" name="courses[]" value="Cisco Certified Network Associate">
    <label for="data_analytics">Cisco Certified Network Associate</label>
  </div>

  <button type="submit">Register</button>
</form>

</body>
</html>
